version: '2'

volumes:
  config: ~

services:
  app:
    image: linuxserver/hydra
    restart: unless-stopped
    cap_add:
      - NET_ADMIN
    volumes:
      - config:/config
    ports:
      - 80:80
      - 443:443
    environment:
      - PUID=1001
      - PGID=1001
      - TZ=Europe/London
      - EMAIL=
      - URL=
      - SUBDOMAINS=
